    <script>
    /* Programar entrada de datos (promt)

    */
   let nombre = "";
   let edad = "";

   nombre =prompt ("ingresa tu nombre");
   alert(nombre);
   edad =prompt ("ingresa tu edad")

   if (edad >= 18) {
    console.log("proceso completado");
   } else {
    alert("La edad admitida es de 18 años. Vuelva a intentarlo");
   }
